---
R4-64500-RR:
  hostip: 10.0.0.214
  SystemIP: 10.10.10.4 #/32 is implied - do NOT add.
  prefix: 
    - ['System-IPz', '10.10.10.0/24 prefix-length-range 32-32']
  policy: Remote-PEz #Accept all System-IPz prefixes.
  interfaces:
    # Interface[0], IP/Mask[1], Port[2] | Add as many as you want.
    - ['TO_R2', '10.2.4.4/24', '1/1/1'] 
  # MPLS / BGP Section
  mpls: true
  mplsInterfaces:
    - ['TO_R2']
  bgp_AS: 64500
  ibgp_Nxbrs:
    - ['10.10.10.1', '10.10.10.2', '10.10.10.3', '10.10.10.4']
  mpls_shortcuts: true
  bgp_rapidUpdate: true
  # OSPF Section
  ospf_trf_eng: true
  rsvp_shortcut: true
  ospf_ldprsvp: true
        # area , iface1, new line must include area.
  ospf_interfaces: 
      - ['0.0.0.0', 'TO_R2']
  # IES / VPLS Section
  mgmt_vpls: 300
  # Make sure this is set to false if no sap needed.
  mgmt_SAP: 
  ies_id: 301
  # VPRN CONFIG
  vprn: 645
  

   